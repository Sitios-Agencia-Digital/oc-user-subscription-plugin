#  Form Field Definitions
# ===================================

tabs:
    fields:
        verify_emails:
            label: Verify Via Email
            comment: Validate the correctness of the Email
            type: switch
            tab: Newsletter
            span: left
        key_expires_in:
            label: Verification Key Validation Period
            type: balloon-selector
            options:
                1: 1 day
                2: 2 days
                3: 5 days
            tab: Newsletter
            default: 1
            span: left
            trigger:
                action: show
                field: verify_emails
                condition: checked
